name: spark401-airflow

services:
  airflow-postgres:
    image: postgres:13
    container_name: airflow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow -d airflow -h localhost || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s
    ports:
      - "5433:5432"   # tránh đụng 5432 của marquez-postgres
    networks:
      - spark401-spark 

  airflow-init:
    image: apache/airflow:2.10.4
    container_name: airflow-init
    depends_on:
      airflow-postgres:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"

      # Web login (dev)
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin

      # OpenLineage -> Marquez (trong Docker network)
      AIRFLOW__OPENLINEAGE__DISABLED: "false"
      AIRFLOW__OPENLINEAGE__NAMESPACE: "spark401"
      AIRFLOW__OPENLINEAGE__TRANSPORT: '{"type":"http","url":"http://marquez-api:5000/api/v1/lineage"}'

      # cài thêm provider OpenLineage (dev-friendly)
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.11.0 apache-airflow-providers-openlineage==1.8.0 openlineage-python==1.16.0"
    volumes:
      - ../../:/opt/project:rw
      - ../../dags:/opt/airflow/dags:rw
      - ../../logs/airflow:/opt/airflow/logs:rw
      - ../../plugins:/opt/airflow/plugins:rw
    networks:
      - spark401-spark 
    entrypoint: /bin/bash
    command: -c "airflow db migrate && airflow users create --username $${_AIRFLOW_WWW_USER_USERNAME} --password $${_AIRFLOW_WWW_USER_PASSWORD} --firstname Admin --lastname User --role Admin --email admin@example.com || true"

  airflow-webserver:
    image: apache/airflow:2.10.4
    container_name: airflow-webserver
    restart: unless-stopped
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
      AIRFLOW__WEBSERVER__WEB_SERVER_HOST: 0.0.0.0

      AIRFLOW__OPENLINEAGE__DISABLED: "false"
      AIRFLOW__OPENLINEAGE__NAMESPACE: "spark401"
      AIRFLOW__OPENLINEAGE__TRANSPORT: '{"type":"http","url":"http://marquez-api:5000/api/v1/lineage"}'

      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.11.0 apache-airflow-providers-openlineage==1.8.0 openlineage-python==1.16.0"
    volumes:
      - ../../:/opt/project:rw
      - ../../dags:/opt/airflow/dags:rw
      - ../../logs/airflow:/opt/airflow/logs:rw
      - ../../plugins:/opt/airflow/plugins:rw
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - spark401-spark 
    ports:
      - "8080:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 30
      start_period: 20s

  airflow-scheduler:
    image: apache/airflow:2.10.4
    container_name: airflow-scheduler
    restart: unless-stopped
    depends_on:
      airflow-postgres:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres:5432/airflow
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"

      AIRFLOW__OPENLINEAGE__DISABLED: "false"
      AIRFLOW__OPENLINEAGE__NAMESPACE: "spark401"
      AIRFLOW__OPENLINEAGE__TRANSPORT: '{"type":"http","url":"http://marquez-api:5000/api/v1/lineage"}'

      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker==3.11.0 apache-airflow-providers-openlineage==1.8.0 openlineage-python==1.16.0"
    volumes:
      - ../../:/opt/project:rw
      - ../../dags:/opt/airflow/dags:rw
      - ../../logs/airflow:/opt/airflow/logs:rw
      - ../../plugins:/opt/airflow/plugins:rw
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - spark401-spark 
    command: scheduler

volumes:
  airflow_pgdata:

networks:
  spark401-spark:
    external: true
    name: spark401-spark